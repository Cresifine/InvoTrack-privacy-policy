<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FallenDreams - Building Tools That Simplify Your Work</title>
    <meta name="description" content="FallenDreams creates intuitive mobile applications to help freelancers and small businesses manage their work efficiently.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #0a0a12;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-subtle: rgba(255, 255, 255, 0.06);
            --text-primary: #f0f0f5;
            --text-secondary: #8b8b9e;
            --accent-purple: #7c3aed;
            --accent-indigo: #4f46e5;
            --accent-glow: rgba(124, 58, 237, 0.4);
            --teal-app: #0d9488;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(124, 58, 237, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 60%, rgba(79, 70, 229, 0.1), transparent),
                radial-gradient(ellipse 50% 30% at 20% 80%, rgba(124, 58, 237, 0.08), transparent);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 80px 0 60px;
        }

        .brand {
            margin-bottom: 20px;
        }

        .brand-name {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-name span {
            opacity: 1;
            color: #a78bfa;
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 300;
            max-width: 500px;
        }

        /* App Section */
        .app-section {
            padding: 40px 0 80px;
        }

        .section-label {
            text-align: center;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-weight: 500;
        }

        .app-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-purple), transparent);
            opacity: 0.5;
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(124, 58, 237, 0.15);
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 28px;
            margin-bottom: 28px;
            box-shadow: 
                0 10px 40px rgba(13, 148, 136, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .app-card:hover .app-icon {
            transform: scale(1.05);
        }

        .app-card-link {
            text-decoration: none;
            display: block;
        }

        .view-more {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--teal-app);
            font-weight: 500;
            font-size: 1rem;
            transition: gap 0.3s ease;
        }

        .view-more svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .app-card:hover .view-more svg {
            transform: translateX(4px);
        }

        .app-name {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .app-description {
            font-size: 1rem;
            color: var(--text-secondary);
            max-width: 400px;
            margin-bottom: 32px;
            line-height: 1.7;
        }

        .store-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--teal-app) 0%, #14b8a6 100%);
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 24px rgba(13, 148, 136, 0.35);
        }

        .store-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(13, 148, 136, 0.45);
        }

        .store-button svg {
            width: 22px;
            height: 22px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid var(--border-subtle);
        }

        .footer p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: var(--text-primary);
        }

        .footer-links {
            margin-top: 12px;
        }

        .footer-links a {
            margin: 0 8px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .brand-name {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .app-card {
                padding: 32px 24px;
            }

            .app-icon {
                width: 100px;
                height: 100px;
                border-radius: 24px;
            }

            .app-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <div class="brand">
                <h1 class="brand-name">Fallen<span>Dreams</span></h1>
            </div>
            <p class="tagline">Building tools that simplify your work</p>
        </section>

        <!-- Featured App -->
        <section class="app-section">
            <p class="section-label">Our App</p>
            <a href="apps/invotrack/index.html" class="app-card-link">
                <div class="app-card">
                    <img src="apps/invotrack/app_icon.png" alt="InvoTrack App Icon" class="app-icon">
                    <h2 class="app-name">InvoTrack</h2>
                    <p class="app-description">
                        Job tracking and invoicing made simple for freelancers and small businesses. 
                        Track jobs, log hours, create professional invoices.
                    </p>
                    <span class="view-more">
                        View App
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </span>
                </div>
            </a>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2026 FallenDreams. All rights reserved.</p>
            <p class="footer-links">
                <a href="mailto:femboyservicesa@gmail.com">Contact</a>
            </p>
        </footer>
    </div>
</body>
</html>
